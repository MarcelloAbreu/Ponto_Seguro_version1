{% load static %}

{% if messages %}
    {% for message in messages %}

        <div class="toast align-items-center {{message.tags}} border-0 show position-fixed" id="mensagem" style="position: fixed; top: 5px; right: 5px;" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{message}}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
