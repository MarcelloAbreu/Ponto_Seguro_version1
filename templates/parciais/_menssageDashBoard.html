{% load static %}

    {% if messages %}
        {% for message in messages %}
            <div class="locates espacamento d-flex justify-content-end align-self-end toast align-items-center {{message.tags}} fade show position-fixed" id="mensagem"
                style="z-index: 2000;" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{message}}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    {% endif %}
